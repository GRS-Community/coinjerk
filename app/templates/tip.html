<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name"viewport" content="width=device-width">
    <meta name="description" content="Your Bitcoin tipping service for live video content!">
    <meta name="keywords" content="BitCoin, Tips, Streaming">
    <meta name="author" content="Amperture Engineering">
    <title>CoinJerk | Welcome</title>
    <link rel="stylesheet" href="/static/css/tippage.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600,800,900" rel="stylesheet">
    <link href="/static/css/floatlabel.css" rel="stylesheet">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <script src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery-qrcode/src/jquery.qrcode.js"></script>
    <script type="text/javascript" src="/static/js/jquery-qrcode/src/qrcode.js"></script>
    <script>
        var socialId = '{{ social_id }}';
        var nickname = '{{ nickname }}'
    </script>
    <header>
      <div class="container">
        <div id="branding">
          <img src="/static/img/CoinJerk_logo.png" border="0">
          <p>Your Bitcoin tipping service for live video content!</p>
        </div>
        <nav>
          <div class="button1">Learn More</div>
        </nav>
      </div>
    </header>

    <section id="user-header">
      <div class="container">
        <h1>Send<span class="highlight"> {{ nickname }}</span> a tip with Bitcoin!</h1>
        <p>{{ display_text }}</p>
      </div>
    </section>

    <section id="boxes">
      <div class="container">
        <div class="box" id="formBox">
            <form role="form" id="user_form" action="#">
                <div class="form-group float-label-control">
                    <label for="">Username:</label>
                    <input type="text" class="form-control" id="user_display" placeholder="Optional: If left empty will show as &quot;AnonymousBitCoin&quot;"/>
                </div>
                <div class="form-group float-label-control">
                    <label for="user_identifier">Email:</label>
                    <input id="user_identifier" type="text" class="form-control" placeholder="Optional: If empty will be grouped as anonymous BTC tip."/>
                </div>
                <div class="form-group float-label-control">
                    <label for="user_message">Message:</label>
                    <input id="user_message" type="text" class="form-control" placeholder="Optional: Maximum of 255 Characters"/>
                </div>
                <button class="button2" id="showModalButton">Show BitCoin Address</button>
            </form>
        </div>
        <div class="box2" id="addressLocation">
            <div id="addressText"><div class="spinner"></div></div>
            <div id="randomInt"></div>
            <div id="addressQR"></div>
            <div id="addressLink"></div>
        </div>
      </div>
    </section>
    <footer>
      <div class="container">
        <div class="left">
          CoinJerk &copy; 2017 | All Rights Reserved.
        </div>
        <div class="right">
          <ul>
            <li>Register</li>
            <li>|</li>
            <li>Support</li>
          </ul>
        </div>
      </div>
    </footer>

    <script src="/static/js/floatlabel.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.2/js/bootstrap-select.min.js"></script>
    <script src="/static/js/tippagescripts.js"></script>
  </body>
</html>
