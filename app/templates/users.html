{% extends "base.html" %}

{% block content %}


<div class="container container-inv animated fadeIn">

    <div class="row prof-wrap">
        <div class="col-md-12 col-sm-12 col-xs-12 prof-title">
         <a id="Nickname">{{ nickname }}</a>
        </div>
<div class="row prof-body">

	<div class="col-md-4">
	Streamer
	</div>

	<div class="col-md-4">
		Channel
	</div>

	<div class="col-md-4">
		Tip Page
	</div>

		<div class="col-md-12">
			<hr>

		</div>
</div>

{% for user in users: %}
<div class="row prof-body">
	<div class="col-md-4">
		<a href="/user/{{ user.nickname }}">{{ user.nickname }}</a>
	</div>
	<div class="col-md-4">
		<i class="fab fa-twitch"></i><a href="http://twitch.tv/{{ user.social_id }}">twitch.tv/{{ user.social_id }}</a>
	</div>
	<div class="col-md-4">
		<a href="/tip/{{ user.social_id }}" class="custom-btn btn-12">Tip</a>
	</div>
</div>

{% endfor %}



</div>
</div>





{% endblock %}
