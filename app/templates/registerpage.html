<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
    <body>
      <header>
        <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
          <a class="navbar-brand" href="/">Gro<span class="highlight">nate</span></a>
          <div class="collapse navbar-collapse" id="appNavigation" aria-labelledby="Link">
            <div class="navbar-nav ml-auto">
              <a class="nav-link" href="#">{{ nickname }}  <i class="fa fa-twitch"></i></a>
              <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="{{url_for('login')}}">How</a>
            <a class="dropdown-item" href="{{url_for('login')}}">About</a>
            <a class="dropdown-item" href="{{url_for('login')}}">Admin login</a>
          </div>
        </li>
            </div>
          </div>
        </nav>

      </header>

      <div class="content" align="center">
        <div class="container-fluid col-md-8">
                <h1 class="title">Registration</h1>
                <div class="container-fluid col-md-6 main-login main-center">
                    <form class="form-horizontal" method="post" name="ProfileForm" action="#">
                      <div class="form-group cols-sm-2">
                          <label for="email" class="cols-sm-2 control-label">Email</label>
                          <div class="cols-sm-10">
                              <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
                                  <input type="text" class="form-control" name="xpub_field" id="email"  placeholder="Enter Your email"/>
                              </div>
                          </div>
                      </div>
                        <div class="form-group cols-sm-2">
                            <label for="email" class="cols-sm-2 control-label">Your New Extended/Master Public Key</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                  <span class="input-group-addon"><i class="fa fa-code"></i></span>
                                    <input type="text" class="form-control" name="xpub_field" id="email"  placeholder="Enter Your xpub"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="cols-sm-2 control-label">Display Text</label>
                            <div class="cols-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class=" 	fa fa-comment-o"></i></span>
                                    <textarea class="form-control" rows="3" name="user_display_text_field" id="password"  placeholder="Enter your text to display on your tip page."></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
      </div>

      <footer>
        <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
          <div class="collapse navbar-collapse" id="appNavigation" [ngbCollapse]="isCollapsed">
            <span class="navbar-text">
           2017 gronate.com | All rights reserved.
         </span>
            <div class="navbar-nav ml-auto">
              <a class="nav-item nav-link" routerLink="/about" routerLinkActive="active">About</a>
            </div>
          </div>
        </nav>
      </footer>

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    </body>
</html>
