{% extends "base.html" %}

{% block content %}
<script src="/static/js/scripts.js"></script>
<script src="/static/js/jquery.min.js"></script>
<script>GetURL({{ social_id|tojson }});</script>
<script>GetBannerURL({{ social_id|tojson }});</script>
<script>GetStreamStatus({{ social_id|tojson }});</script>

<div class="container container-inv animated fadeIn">

    <div class="row prof-wrap">
        <div class="col-md-12 col-sm-12 col-xs-12 prof-title">
         <a id="Nickname">{{ nickname }}</a>
        </div>
        <div class="col-md-12 col-sm-12 col-xs-12 prof-header">
          <div class="row">
            <div id="ProfileBanner">
            </div>
          </div>
        </div>
        <div class="col-md-12 col-sm-12 col-xs-12 prof-body">
            <div class="col-md-3 col-sm-12 col-xs-12">
              <center><img src="http://www-cdn.jtvnw.net/images/xarth/404_user_50x50.png" alt="" id="ProfilePicture" class="img-responsive"/></center>
              <div>
                <center><i class="fab fa-twitch"></i><span> </span><a href="{{url_for('twitch', username=nickname)}}">http://twitch.tv/{{ social_id }}</a></center>
                <div id="Status"></div>
              </div>
            </div>
            <div class="hidden-md hidden-lg col-xs-12 col-sm-12"><hr></div>
            <div class="col-md-9 col-sm-12 col-xs-12">
                <div class="col-md-12 col-sm-12 col-xs-12">
            <p>{{ display_text }}</p>
        </div>
        <div class="col-md-12 col-sm-12 col-xs-12">
            <center><a href="{{url_for('tip', username=nickname)}}" class="custom-btn btn-12 hvr-grow">Tip</a></center>
        </div>

            </div>

        </div>
    </div>




</div>
{% endblock %}
